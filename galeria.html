        /* Estilos para el modal */
        .modal {

            z-index: 1000; /* Por encima de otros elementos */
            left: 0;
            top: 0;
            width: 100%; /* Ancho completo */
            height: 100%; /* Alto completo */
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro con opacidad */
            justify-content: center; /* Centra el contenido horizontalmente */

        }

            border-radius: 10px; /* Bordes redondeados para la imagen */

            position: absolute; /* Posición absoluta para el botón de cerrar */

            right: 30px;

            font-size: 30px;
            cursor: pointer; /* Cambia el cursor al pasar el mouse */

    <!-- Modal para mostrar la imagen ampliada -->
    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img id="modal-img" src="" alt="Imagen Ampliada">
    </div>

    <script>
        // Evento para mostrar alerta al hacer clic en el título
        document.getElementById("titulo").addEventListener("click", function() {
            alert("¡Bienvenido a la comunidad de los michis!");
        });

        // Evento para alertar cuando el usuario intenta salir al hacer clic en el enlace del pie de página
        document.querySelector(".PiePagina a").addEventListener("click", function(event) {
            const salir = confirm("¿Estás seguro de que quieres salir de la comunidad de los michis?");
            if (!salir) {
                event.preventDefault(); // Cancela la navegación si el usuario elige "Cancelar"
            }
        });

        // Reproducir sonido específico al hacer clic en cualquier imagen de la galería
        const imagenes = document.querySelectorAll('.galeria .imagen');

        imagenes.forEach(imagen => {
            imagen.addEventListener('click', function() {
                const sonidoSrc = this.getAttribute('data-sonido'); // Obtiene la ruta del sonido desde el atributo data
                const sonido = new Audio(sonidoSrc); // Crea un nuevo objeto Audio con la ruta del sonido
                sonido.play(); // Reproduce el sonido

                // Mostrar la imagen ampliada en el modal
                const modal = document.getElementById('modal');
                const modalImg = document.getElementById('modal-img');
                modalImg.src = this.src; // Establece la fuente de la imagen del modal
                modal.style.display = 'flex'; // Muestra el modal
            });
        });

        // Cerrar el modal al hacer clic en la "X"
        document.getElementById('close').addEventListener('click', function() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none'; // Oculta el modal
        });

        // Cerrar el modal al hacer clic fuera de la imagen
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none'; // Oculta el modal
            }
        });
    </script>
